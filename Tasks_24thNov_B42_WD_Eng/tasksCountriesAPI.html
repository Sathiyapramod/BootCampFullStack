<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //creating an XHR object
        var input = new XMLHttpRequest();

        //Step1 - opening the Connection to APIs

        input.open("GET", "https://restcountries.com/v3.1/all");

        //Step2 - Initiating the request to access the APIs

        input.send();

        //Step3- onload the Request using Anonymous function in JS

        input.onload = function () {
            data = input.response   //Step4 - getting response from the APIs
            var result = JSON.parse(data);  //parsing the JSON object to readable format
            console.log(result);  //simple console for checking the JSON objects obtained from APIs

            for(var i in result){
                console.log(result[i].flags)
            }  //displaying all the countries flags in the console


            for (var i = 0; i < result.length; i++)
                console.log(result[i].name , result[i].region, result[i].subregion, result[i].population)  
                //displaying the names, regions, subregions and population of all 250 countries

        }


    </script>
</body>

</html>
