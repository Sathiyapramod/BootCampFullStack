                if (w[i] == w[len - i - 1])

                else
                    return false;
            }
        });

        //Returning median of two sorted arrays of same size

        var a = [1, 15, 30, 32, 39];
        var b = [4, 9, 5, 3, 6];
        var n = a.length;

        var median = 
        (
            (a,b,n) => {
                var i = 0, j = 0;
            var count;
            var m1 = -1, m2 = -1;

            for (count = 0; count <= n; count++) {
                if (i == n) {
                    m1 = m2;
                    m2 = b[0]; break;
                }
                else if (j == n) {
                    m1 = m2;
                    m2 = a[0]; break;
                }
                if (a[i] <= b[j]) {
                    m1 = m2;
                    m2 = a[i];
                    i++;
                }
                else {
                    m1 = m2;
                    m2 = b[j];
                    j++;
                }

            }
            return (m1 + m2) / 2;
            }
        ) (a,b,n);
