<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //creating an XHR object
        var request = new XMLHttpRequest();

        //Open connections to API 
        request.open("GET", "https://restcountries.com/v3.1/all");

        //Inititing request to send JSON data

        request.send();

        //Onloading the object to respond from server API

        request.onload = function () {
            var result = request.response;
            var data = JSON.parse(result);
            
            //All Data are stored in an Array
            //Task 1 - Get all the countries from the Asia continent /region using the Filter function

            var ContNames = data.filter((element) => element.continents=="Asia").map((element) =>element.name.common);
            console.log(ContNames); //Displaying the common name

            var ContOfficialNames = data.filter((element) => element.continents=="Asia").map((element) =>element.name.official);
            console.log(ContOfficialNames); //Displaying the Official name

            






        }




    </script>
</body>

</html>
